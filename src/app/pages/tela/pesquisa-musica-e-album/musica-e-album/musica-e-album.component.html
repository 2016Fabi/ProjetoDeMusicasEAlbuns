<div class="flex-container">
    <h4><p class="teste">Pesquisar Musicas e Albuns</p></h4>
</div> 
<div class="d-flex justify-content-center">
    <form [formGroup]="form" (ngSubmit)="pesquisarForm()">
          <div class="row">
            <div class="col-12 col-md-6">
                <div class="form-group" >
                    <input type="text" class="form-control"  placeholder="Name" formControlName="pesquisa">
                </div>
            </div>
            <div class="col-12 col-md-6" >
                <button type="submit" class="btn btn-primary">Pesquisar</button> 
            </div>
          </div>          
    </form>         
</div>
<div class="d-flex justify-content-center">
    <form [formGroup]="form" (ngSubmit)="pesquisarForm1()">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="form-group" >
                    <input type="text" class="form-control"  placeholder="Name" formControlName="pesquisa">
                </div>
            </div>
            <div class="col-12 col-md-6" >
                <button type="submit" class="btn btn-primary">Pesquisar</button> 
            </div>
          </div>               
    </form>          
</div> 
<div class="text-center">
     <button (click)="clicarNoHistorico()">Abrir Historico</button>
</div> 

<div *ngFor="let musica of musicas">
    <div class="card border border-white d-flex flex-row align-items-center">
        <img src="https://cdn.create.vista.com/api/media/small/21585619/stock-vector-vinyl-records-vector-illustration"
        class="img-musica"/> 
        {{musica.name}} <br>
        {{musica.artist}}     
    </div>    
</div>
<div *ngFor="let album of albuns">
    <div class="card border border-white d-flex flex-row align-items-center">
        <img src="https://cdn.create.vista.com/api/media/small/21585619/stock-vector-vinyl-records-vector-illustration"
        class="img-album"/> 
        {{album.name}} <br>  
        {{album.artist}}  
    </div>    
</div>
